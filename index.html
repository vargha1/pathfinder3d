<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="vertex" id="vertexshader">
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>
  <script type="fragment" id="fragmentshader">
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      varying vec2 vUv;
      void main() {
        gl_FragColor = (texture2D(baseTexture, vUv) + vec4(1.0) * texture2D(bloomTexture, vUv));
      }
    </script>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>
</head>

<body>
  <main>
    <button class="flex fixed left-3 top-3 bg-white z-50 px-8 py-2" onclick="backBtn()">Back</button>
    <div id="canvasHolder">

    </div>
  </main>
  <div class="flex absolute inset-0 bg-[#1d1f39] justify-center items-center" id="loadingScreen"></div>
  </div>
  <audio loop autoplay></audio>
  <script type="module" src="/main.js"></script>
</body>

</html>
